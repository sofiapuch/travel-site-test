<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Travel Site</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles/styles.css" />
    </head>
    <body>

        <h1>Weather Forecast</h1>
        <div id="root">
            <div class="wrapper" data-component="forecast">

                <div class="col-3">
                    <div class="card card--clear-sky">
                        <div class="card__bg-icon">
                            <svg class="icon">
                                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/svg-output/icons.svg#01d"></use>
                            </svg>
                        </div>
                        <p class="card__date">Today 15th</p>
                        <div class="card__info-wrapper">
                            <div class="card__icon">
                                <svg class="icon">
                                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/svg-output/icons.svg#01d"></use>
                                </svg>
                            </div>
                            <div class="card__text">Clear Sky</div>
                            <div class="card__temp card__temp--celsius">22<span>*C</span></div>
                            <div class="card__temp card__temp--farenheight">72<span>*F</span></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!-- <svg class="icon">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/svg-output/icons.svg#01d"></use>
        </svg> -->

        <script src="/scripts/main.js" defer></script>
        <script src="/scripts/common.js" defer></script>
        <script src="/scripts/vendors.js" defer></script>
        <script src="/scripts/components.js" defer></script>
    </body>
</html>
