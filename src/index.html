<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Travel Site</title>

        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/styles/styles.css" />
    </head>
    <body>

        <h1>Weather Forecast</h1>

        <div id="root">
            <section class="wrapper form form--center" data-component="search-bar">
                <input class="form__input js-location-input" type="text" placeholder="London"/>
                <button class="form__button js-location-button">Find</button>
            </section>
            <section class="wrapper forecast" data-component="forecast" data-location="London" data-updates="true"></section>

            <h2>Berlin Weather</h2>
            <section class="wrapper forecast" data-component="forecast" data-location="Berlin"></section>
            <h2>Reykjavik Weather</h2>
            <section class="wrapper forecast" data-component="forecast" data-location="Reykjavik"></section>
        </div>

        <script src="/scripts/main.js" defer></script>
        <script src="/scripts/common.js" defer></script>
        <script src="/scripts/vendors.js" defer></script>
        <script src="/scripts/components.js" defer></script>
    </body>
</html>
